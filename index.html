<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Vertical Slider</title>
</head>

<body>

    <div class="slider-container">
        <div class="left-slide">

            <div style="background-color: #ff758c;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #519ac5;">
                <h1>Bluue Sky</h1>
                <p>over the mountains</p>
            </div>

            <div style="background-color: #30586d;">
                <h1>Lonely Castle</h1>
                <p>in the wildness</p>
            </div>

            <div style="background-color: #26a0e7;">
                <h1>Flying eagle</h1>
                <p>in the sky</p>
            </div>

        </div>

        <div class="right-slide">

            <div
                style="background-image: url('https://images.unsplash.com/photo-1506677383390-84397709dfa7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1521&q=80');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1517645814708-6984d6687f7e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');">
            </div>


            <div
                style="background-image: url('https://images.unsplash.com/photo-1530273883449-aae8b023c196?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1502&q=80');">
            </div>


            <div
                style="background-image: url('https://images.unsplash.com/photo-1590651068516-3049d3b77672?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');">
            </div>



        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
